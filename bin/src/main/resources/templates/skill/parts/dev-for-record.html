<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>パワフルプロエンジニア</title>
</head>
<body>
<table>
	<tbody class="devBody" th:fragment="record(devExperience,status)">
		<tr>
			<td rowspan="14" class="cell-white w-3">
				<input type="hidden" class="devExperienceId" th:name="|devExperienceList[${status.index}].devExperienceId|" 
					th:value="${devExperience.devExperienceId}">
				<div class="s1 dev-count" th:text="${status.count}?:'1'">1</div>
				<button type="button" class="delete-dev">
					<span aria-hidden="true">&times;</span>
				</button>
				<input type="hidden" class="devCount" 
					th:name="|devExperienceList[${status.index}].devCount|" th:value="${status.count}?:'1'">
			</td>
			<td class="cell-gray w-10">
				<div class="s1">開始年月</div>
			</td>
			<td class="cell-white w-14">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].startedOn}"></label>
				<input type="month" class="startedOn" th:name="|devExperienceList[${status.index}].startedOn|" 
					th:value="${#temporals.format(devExperience.startedOn,'yyyy-MM')}">
			</td>
			<td rowspan="2" class="cell-gray w-8">
				<div class="s1">プロジェクト</div>
			</td>
			<td rowspan="2" class="cell-white w-21">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].projectName}"></label>
				<input type="text" class="projectName" th:name="|devExperienceList[${status.index}].projectName|" 
					placeholder="在庫管理システムの作成" th:value="${devExperience.projectName}">
			</td>
			<td rowspan="2" class="cell-gray w-8">
				<div class="s1">担当役割</div>
			</td>
			<td rowspan="2" class="cell-white w-14">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].role}"></label>
				<input type="text" class="role" th:name="|devExperienceList[${status.index}].role|" 
					placeholder="PG" th:value="${devExperience.role}">
			</td>
			<td class="cell-gray w-8">
				<div class="s1">チーム人数</div>
			</td>
			<td class="cell-white w-14">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].teamMembers}"></label>
				<input type="number" class="teamMembers" th:name="|devExperienceList[${status.index}].teamMembers|" 
					placeholder="2" min="1" th:value="${devExperience.teamMembers}">
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">終了年月</div>
			</td>
			<td class="cell-white">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].finishedOn}"></label>
				<input type="month" class="finishedOn" th:name="|devExperienceList[${status.index}].finishedOn|" 
					th:value="${#temporals.format(devExperience.finishedOn,'yyyy-MM')}">
			</td>
			<td class="cell-gray">
				<div class="s1">PJ全体人数</div>
			</td>
			<td class="cell-white">
				<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].projectMembers}"></label>
				<input type="number" class="projectMembers" th:name="|devExperienceList[${status.index}].projectMembers|" 
					placeholder="4" min="1" th:value="${devExperience.projectMembers}">
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">動作環境(OS)&ensp;
					<span tabindex="0" data-html="true" data-toggle="popover" 
						data-trigger="hover" data-placement="top" data-container="body"
						data-content="ディストリビューションや<br>バージョンまで入力してください">
						<svg width="1em" height="1em" viewBox="0 0 16 16" 
							class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
						</svg>
					</span>
				</div>
			</td>
			<td colspan="3" class="cell-white cell-left">
				<div>
					<input type="hidden" class="OS dev-OS" th:name="|usedTechnicalSkillList[${status.index}][0]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[0]}">
				</div>
			</td>
			<td class="cell-gray">
				<div class="s1">担当工程</div>
			</td>
			<td colspan="3" class="cell-white cell-left">
				<div>
					<input type="hidden" class="process dev-process" th:name="|usedTechnicalSkillList[${status.index}][6]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[6]}">
				</div>
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">言語</div>
			</td>
			<td colspan="7" class="cell-white cell-left">
				<div>
					<input type="hidden" class="language dev-language" th:name="|usedTechnicalSkillList[${status.index}][1]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[1]}">
				</div>
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">フレームワーク</div>
			</td>
			<td colspan="7" class="cell-white cell-left">
				<div>
					<input type="hidden" class="framework dev-framework" th:name="|usedTechnicalSkillList[${status.index}][2]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[2]}">
				</div>
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">ライブラリ</div>
			</td>
			<td colspan="7" class="cell-white cell-left">
				<div>
					<input type="hidden" class="library dev-library" th:name="|usedTechnicalSkillList[${status.index}][3]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[3]}">
				</div>
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">ミドルウェア</div>
			</td>
			<td colspan="7" class="cell-white cell-left">
				<div>
					<input type="hidden" class="middleware dev-middleware" th:name="|usedTechnicalSkillList[${status.index}][4]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[4]}">
				</div>
			</td>
		</tr>
		<tr>
			<td class="cell-gray">
				<div class="s1">ツール·その他</div>
			</td>
			<td colspan="7" class="cell-white cell-left">
				<div>
					<input type="hidden" class="tool dev-tool" th:name="|usedTechnicalSkillList[${status.index}][5]|" 
						th:value="${devExperience.usedTechnicalSkillSBList}?${devExperience.usedTechnicalSkillSBList[5]}">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-gray cell-left">
				<div class="pl-3">プロジェクト詳細</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-white cell-left">
				<div>
					<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].projectDetails}"></label>
					<textarea class="projectDetails" th:name="|devExperienceList[${status.index}].projectDetails|" rows="5" 
						placeholder="在庫管理システムの作成" th:text="${devExperience.projectDetails}"></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-gray cell-left">
				<div class="pl-3">担当業務</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-white cell-left">
				<div>
					<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].tasks}"></label>
					<textarea class="tasks" th:name="|devExperienceList[${status.index}].tasks|" rows="5" 
						placeholder="約140万件の生データをテーブルに挿入" th:text="${devExperience.tasks}"></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-gray cell-left">
				<div class="pl-3">身に付いた事</div>
			</td>
		</tr>
		<tr>
			<td colspan="8" class="cell-white cell-left">
				<div>
					<label style="color:red" th:errors="*{devExperienceList[__${status.index}__].acquired}"></label>
					<textarea class="acquired" th:name="|devExperienceList[${status.index}].acquired|" rows="5" 
						placeholder="外部プラグインを用いた機能実装" th:text="${devExperience.acquired}"></textarea>
				</div>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
