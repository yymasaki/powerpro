<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>パワフルプロエンジニア</title>
<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">

<link rel="stylesheet" href="../../static/css/info/info-create.css" th:href="@{/css/info/info-create.css}">
<link rel="stylesheet" href="../../static/css/nbase.css" th:href="@{/css/nbase.css}">
<link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
<script type="text/javascript" src="../../static/js/lib/jquery-3.3.1.min.js" th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/info/info-modal.js" th:src="@{/js/info/info-modal.js}"></script>
<script type="text/javascript" src="../../static/js/info/info-create.js" th:src="@{/js/info/info-create.js}"></script>
</head>
<body>
	<!-- header start -->
	<nav th:replace="header::menu"></nav>
	<!-- header end -->
	<div class="container" style="margin:0;padding:0;">
		<div class="form-box">
	<h1 style="font-size:30px;text-align:center;">お知らせ作成</h1>
			<form action="top.html" method="post" th:action="@{/info/create/do}" th:object="${createInformationForm}" id="form">
				<div class="contents">
					<div style="color: red" th:errors="*{title}"></div>
					<label for="title">タイトル</label><br>
					<input type="text" id="title" name="title" class="infor" th:field="*{title}" maxlength="255">
				</div>
				<div class="contents">
				    <div style="color: red" th:errors="*{content}"></div>
					<label for="content">コンテンツ</label><br>
					<textarea cols="40" style="width:100%;height:200px;" rows="4" id="content" name="content" class="infor" th:field="*{content}" maxlength="6000"></textarea>
				</div>
				<p id="dateError" style="color:red;"></p>
				<div class="contents">
				    <div style="color: red" th:errors="*{endPostedOn}"></div>
					<label for="endDate">掲載終了日</label><br>
					<input type="text" id="endPostedOn" name="endPostedOn" class="infor datepicker" th:field="*{endPostedOn}" readonly="readonly">
				</div>
				<div class="contents">
					<label for="departmentId">掲載対象部署</label><br>
					<select id="departmentId" name="departmentId">
					 <option value="5,4,1,2,3">管理/営業/エンジニア</option>
					 <option value="5,4">管理/営業</option>
					 <option value="5,1,2,3">管理/エンジニア</option>
					 <option value="5">管理</option>
					</select>
				</div>
				<div class="contents">
					<button type="button" class="btn btn-outline-primary createButton p-2" data-toggle="modal" data-target="#exampleModalCenter" id="modal-open" style="font-size:1.2rem;">登録</button>
				</div>
				<!-- Modal -->
					<div class="modal fade bd-example-modal-xl" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 						<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
   							<div class="modal-content">
   								<div class="modal-header">
        							<h5 class="modal-title" id="exampleModalCenterTitle">内容確認</h5>
        							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          								<span aria-hidden="true">&times;</span>
        							</button>
      							</div>
      							<div class="modal-body" style="text-align:left;">
      								<div class="confirm">
       								 	<h5>タイトル：<span id="title-name"></span></h5>
          								<h5>コンテンツ：<br><span id="content-name" style="font-size:0.91rem;"></span></h5><br>
          								<h5>掲載終了日：<span id="post-end"></span></h5><br>
          								<h5>掲載対象部署：<span id="department-name"></span></h5><br>
        							</div>
        							<h5>この内容でお知らせを作成しますか？</h5>
      							</div>
      							<div class="modal-footer">
        							<button type="button" class="btn btn-secondary" data-dismiss="modal">戻る</button>
        							<button type="button"class="btn btn-primary" id="done">登録を確定する</button>
      							</div>
    						</div>
  						</div>
					</div>
			<!-- Modal end -->
			</form>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script> 
<script type="text/javascript">
$(function() {
  $(".datepicker").datepicker({minDate: 0});
   });
</script>
	
</body>
</html>
