<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>パワフルプロエンジニア</title>
<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"	rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/common/edit-pass.css" th:href="@{/css/common/edit-pass.css}">
<link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
<script type="text/javascript" src="../../static/js/lib/jquery-3.3.1.min.js" th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
<script type="text/javascript" src="../../static/js/common/edit-pass.js" th:src="@{/js/common/edit-pass.js}"></script>
</head>
<body>
	<!-- header start -->
	<nav th:replace="header::menu"></nav>
	<!-- header end -->
	<div class="alert alert-warning fade show text-center" role="alert" th:if="${updateCompleted}" id="flash">
		<span th:text="${updateCompleted}"></span>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>		
	<div class="container m-auto">
		<div class="row">
			<div class="edit-pass-form">
				<h1 class="text-center mb-5">パスワード更新</h1>
				<div th:if="${validPassword}" th:text="${validPassword}" id="valid-password"></div>
				<form method="post" th:action="@{/pass-edit/do}" th:object="${editPasswordForm}" id="editPasswordForm">
					<div class="text-center" style="color: red" th:errors="*{currentPassword}" id="current-password-error1"></div>
					<div class="text-center" style="color: red" id="current-password-error2"></div>
					<div class="contents">
						<label for="current-password">現在のパスワード</label>
						<input type="password" id="current-password" name="currentPassword">
						<div class="field-icon">
				            <i id="toggle-password" class="fa fa-eye"></i>
				         </div>
					</div>
					<div class="text-center" style="color: red" th:errors="*{newPassword}"></div>
					<div class="text-center" style="color: red" id="new-password-error1"></div>
					<div class="text-center" style="color: red" id="new-password-error2"></div>
					<div class="contents">
						<label for="new-password">新しいパスワード</label>
						<input type="password" id="new-password" name="newPassword">
					</div>
					<div class="text-center" style="color: red" th:errors="*{checkPassword}"></div>
					<div class="text-center" style="color: red" id="check-password-error"></div>
					<div class="contents">
						<label for="check-password">確認パスワード</label>
						<input type="password" id="check-password" name="checkPassword">				
					</div>
					<div class="contents text-center">
						<button class="btn btn-outline-primary w-75 btn-lg mt-5 mb-3" id="done">更新</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
