<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>パワフルプロエンジニア</title>
<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/common/reset-pass.css" th:href="@{/css/common/reset-pass.css}">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"	rel="stylesheet">

<script type="text/javascript"	src="../../static/js/lib/jquery-3.3.1.min.js" th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" src="../../static/js/common/reset-pass.js" th:src="@{/js/common/reset-pass.js}"></script>

</head>
<body>
	<div th:if="${requestError}" id="invalid-page">
		<pre th:if="${requestError}" th:text="${requestError}"></pre>
		<br>
		<button class="btn btn-outline-secondary btn-block btn-lg mt-5 mb-5" th:onclick="'window.location.href = \'' + @{/} + '\''">トップページ</button>
	</div>
	<div class="container m-auto" th:unless="${requestError}">
			<div class="reset-pass-mail-form">
				<h1 class="title">パスワード再登録</h1>
				<form action="login.html" method="post" th:action="@{/pass/reset/do}" th:object="${resetPasswordForm}">
				<div class="text-center" style="color: red" th:errors="*{password}"></div>
				<div class="text-center" style="color: red" id="password-error"></div>
					<div class="contents">
						<label for="new-password">新しいパスワード</label>
						<input type="password" id="new-password" name="password">
						<span class="field-icon">
				            <i id="toggle-password" class="fa fa-eye"></i>
				         </span>
					</div>
				<div class="text-center" style="color: red" th:errors="*{checkPassword}"></div>
				<div class="text-center" style="color: red" id="check-password-error"></div>
					<div class="contents">
						<label for="check-password">確認パスワード</label>
						<input type="password" id="check-password" name="checkPassword">				
					</div>
					<input type="hidden" name="userId" th:value="${userId}">
					<input type="hidden" name="name" th:value="${name}">
					<div class="contents text-center">
						<button class="btn btn-outline-primary" id="submit">登録</button>
					</div>
				</form>
			</div>
			</div>
</body>
</html>
