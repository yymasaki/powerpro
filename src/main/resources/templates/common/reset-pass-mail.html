<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>パワフルプロエンジニア</title>
	<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/common/register-mail.css" th:href="@{/css/common/register-mail.css}">

	<script type="text/javascript" src="../../static/js/lib/jquery-3.3.1.min.js"
		th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" src="../../static/js/common/register-mail.js"
		th:src="@{/js/common/register-mail.js}"></script>

</head>

<body>
	<div class="container m-auto">
		<div class="row">
			<div class="reset-pass-mail-form">
				<h1 class="title">パスワード再設定</h1>
				<div class="text-center">入力メールアドレス宛に再設定用URLを送ります。<br>5分以上メールが届かない場合再度入力願います<br></div>
				<br>
				<h6 class="text-center" th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></h6>
				<h6 class="text-center" style="color: red" id="email-error"></h6>
				<form action="#" th:action="@{/pass/mail/send}" method="post" class="m-auto" id="emailForm">
					<div id="input-email">
						<input type="text" id="email" name="email" placeholder="power.taro" class="ml-3">
						<input type="text" name="dummy" style="display:none;">
						<select id="domain" name="domain" class="form-control">
							<option value="@rakus-partners.co.jp">@rakus-partners.co.jp</option>
							<option value="@rakus.co.jp">@rakus.co.jp</option>
						</select>
					</div>

					<div class="contents text-center">
						<button type="button" class="btn btn-outline-primary w-75 mt-3 mb-2" id="done">メール送信</button>
					</div>
				</form>

				<div class="contents text-center">
					<a th:href="@{/login}">
						<button class="btn btn-outline-secondary w-50 mt-2 mb-1">戻る</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="loader::loader"></div>
</body>

</html>
